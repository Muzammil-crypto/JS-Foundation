<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Examples</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 id="mainTitle">Main Title</h1>
    <p class="description">This is the first paragraph.</p>
    <p class="description">This is the second paragraph.</p>
    <button id="changeTextButton">Change Text</button>
    <button id="addClassButton">Add Class</button>
    <button id="createElementButton">Create Element</button>
    <button id="removeElementButton">Remove Last Element</button>

    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="JohnDoe">
        <button type="button" id="submitFormButton">Submit Form</button>
        <button type="button" id="resetFormButton">Reset Form</button>
    </form>

    <!-- Link to the JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
